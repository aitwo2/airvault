    <!-- Sole -->
    <ellipse cx="25" cy="45" rx="20" ry="5" fill="white" stroke="black" stroke-width="1.5"/>
    
    <!-- Shoe body - black -->
    <path d="M 10 45 Q 8 35 12 20 Q 15 10 25 8 Q 35 10 38 20 Q 42 35 40 45" fill="black"/>
    
    <!-- Shoe accent - red -->
    <path d="M 15 30 Q 18 22 25 20 Q 32 22 35 30 L 33 40 Q 25 42 17 40 Z" fill="#ff3333"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="black">AIRVAULT</text>
  <text x="60" y="78" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ff3333">ACCESSORIES</text>
</svg>
