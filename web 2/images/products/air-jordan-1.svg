<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa" rx="10"/>
  
  <!-- Shoe - Air Jordan 1 Red/Black -->
  <g transform="translate(150, 150)">
    <!-- Sole -->
    <ellipse cx="0" cy="70" rx="50" ry="12" fill="#ffffff" stroke="#333" stroke-width="2"/>
    
    <!-- Heel -->
    <path d="M -35 65 Q -45 55 -40 35" fill="#000" stroke="#000" stroke-width="1"/>
    
    <!-- Shoe body - black base -->
    <path d="M -40 65 Q -50 50 -45 20 Q -40 0 -20 -5 L 20 -5 Q 40 0 45 20 Q 50 50 40 65" fill="#000"/>
    
    <!-- Red panel - left side -->
    <path d="M -40 50 Q -45 30 -30 0 L -15 -3 Q -25 20 -35 50" fill="#d32f2f"/>
    
    <!-- Red panel - right side -->
    <path d="M 40 50 Q 45 30 30 0 L 15 -3 Q 25 20 35 50" fill="#d32f2f"/>
    
    <!-- White midsole stripe -->
    <ellipse cx="0" cy="55" rx="45" ry="8" fill="#fff" stroke="none"/>
    
    <!-- Laces -->
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#000" stroke-width="2"/>
    <line x1="-10" y1="25" x2="10" y2="25" stroke="#000" stroke-width="2"/>
    <line x1="-10" y1="40" x2="10" y2="40" stroke="#000" stroke-width="2"/>
    
    <!-- Toe box highlight -->
    <ellipse cx="0" cy="40" rx="35" ry="25" fill="none" stroke="#666" stroke-width="1" opacity="0.3"/>
  </g>
</svg>